<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
      body {
        background-color: lightgray;
      }
      #container {
        width: 100%;
        display: flex;
        gap: 1rem;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }
      select {
        padding: .5rem;
      }
      button {
        padding: .5rem;
      }
      #main-div {
        position: relative;
      }
      #controls-div {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      #fps-form {
        display: flex;
        flex-direction: row;
        gap: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="main-div">
        <canvas width="1024" height="1024"></canvas>
      </div>

      <div id="controls-div">
        <div>
          <label for="grid-size">Grid size:</label>
          <select name="grid-size" id="grid-size">
            <option value="16">16</option>
            <option value="32">32</option>
            <option value="64">64</option>
            <option value="128">128</option>
            <option value="256">256</option>
            <option value="512">512</option>
            <option value="1024">1024</option>
          </select>
        </div>
        <div>
          <label for="fps-input">Target interval [ms] (capped to monitor's refresh rate):</label>
          <form id="fps-form" id="fps-form">
            <input type="number" min="1" id="fps-input" value="10" required />
            <button type="submit" id="fps-button">Set</button>
          </form>
        </div>

        <button id="restart-button">Restart</button>
        <button id="pause-button">Pause</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
